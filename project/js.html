<script>
var getDate=MyDate("ra")
console.log('getDate',getDate);

function MyDate(getName){

    var tempDate  = new Date();
    var day = tempDate.getDate()
    var month = tempDate.getMonth()+1;
    var fullYear=tempDate.getFullYear()
var hh=tempDate.getHours();
var mm=tempDate.getMinutes();
var ss=tempDate.getSeconds();
var ms=tempDate.getUTCMilliseconds();

var updateTime=hh+":"+mm+":"+ss+":"+ms;
var lastUpdateDateFormat=day+"/"+month+"/"+fullYear;
console.log('tempDate',lastUpdateDateFormat+updateTime);

// 

return getName+lastUpdateDateFormat;

    }
